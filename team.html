<!DOCTYPE html>
<html>
    <head>
        <title>Vertex</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/slick.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/vertex-new.png"/>
     
        
        
    </head>
    <body>
        
        
        <div class="container" style="margin-top: 80px">
        
            <div class="form-group">
              <label >employee Image:</label>
              <input type="file" class="form-control" id="image" name="filename">
              <img width="200px" height="200px;" id="toShow" style="margin-top: 20px">
            </div> 
            
            <div class="form-group">
              <label >employee Name:</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="type the employee name">
            </div>
            
            <div class="form-group">
                <label>employee position :</label>
                <input type="text" class="form-control" id="position" name="position" placeholder="type employee position">
            </div>
            
            
            <div class="form-group">
                <label>employee twitter :</label>
                <input type="text" class="form-control" id="twitter" name="twitter" placeholder="type employee position">
            </div>
            
            
            <div class="form-group">
                <label>employee facebook :</label>
                <input type="text" class="form-control" id="facebook" name="facebook" placeholder="type employee position">
            </div>
            
            
            <div class="form-group">
                <label>employee linked :</label>
                <input type="text" class="form-control" id="linked" name="linked" placeholder="type employee position">
            </div>
            
        </div>
        
           
        <script src="script/jquery-1.12.4.min.js"></script>
        <script src="script/wow.min.js"></script>
        <script src="script/bootstrap.min.js"></script>
        <script src="script/slick.min.js"></script>
        <script src="script/jquery.nicescroll.min.js"></script>
         <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBenFW7knU8aOYP5pDHplxLCKJSd8Hvn1w&callback=initMap"></script>
        <script src="script/script.js"></script>
        
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#toShow').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
            $("#image").change(function(){
                readURL(this);
            });
        </script>
    </body>
</html>
