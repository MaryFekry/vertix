        <section class="contactus text-center">
            <div class="container">
                <div class="row text-center">
                    <div class="color-overly"></div>
                    <div class="data">
                    <h1>Click To Sign</h1>
                    </div>    

                        <div id="container">

                          <div class="item" data-toggle="modal" data-target="#myModal">
                            <i class="fas fa-envelope fa-4x"></i>
                          </div>
                          <div class="circle"></div>
                            <div class="circle" style="animation-delay: 0s"></div>
                            <div class="circle" style="animation-delay: 1s"></div>
                            <div class="circle" style="animation-delay: 2s"></div>
                            <div class="circle" style="animation-delay: 3s"></div>
                        </div>
                    
                </div>
            </div>
        </section>
        
        
        <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-body">
                      
                    <div class="form-group">
                      <label for="usr"><i class="fas fa-user"></i>Full Name :</label>
                      <input type="text" class="form-control" id="usr" placeholder="Type Your Full Name">
                    </div>
                      
                    <div class="form-group">
                      <label for="email"><i class="fas fa-at"></i>Email :</label>
                      <input type="email" class="form-control" id="email" placeholder="Type Your Email">
                    </div>
                      
                      
                    <div class="form-group">
                      <label for="phone"><i class="fas fa-mobile-alt"></i>Phone Number :</label>
                      <input type="text" class="form-control" id="phone" placeholder="Type Your phone number">
                    </div>
                      
                    
                    <div class="form-group">
                      <label for="msg"><i class="fas fa-envelope"></i>Message :</label>
                      <textarea class="form-control" rows="5" id="msg" placeholder="Type Your Message"></textarea>
                    </div>
                    
                      
                    <button type="submit" class="btn btn-primary text-center">Submit<i class="fas fa-long-arrow-alt-right"></i></button>
                    
                  </div>
                </div>

              </div>
            </div>
